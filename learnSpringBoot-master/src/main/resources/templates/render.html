
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
  <style>
    body {
      margin:0;
      padding:0;
      font-family: sans-serif;
      background: linear-gradient(#141e30, #243b55);
    }

    .h1, h1 {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      line-height: 1.2;
      color: #ced4da;
    }
  </style>
</head>
<body>
<div>
  <h1 class="text-center" >Student Details</h1>

  <table class="table table-info">
    <thead>
    <tr>
      <th> Name </th>
      <th> Roll No. </th>
      <th> Section </th>
      <th> Email</th>
      <th> Update</th>

     <!-- <th> Branch </th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:if="${students.empty}">
      <td colspan="2"> No Students Available </td>
    </tr>
    <tr th:each="student : ${students}">
      <td><span th:text="${student.name}"> Name </span></td>
      <td><span th:text="${student.rollno}"> Roll No. </span></td>
      <td><span th:text="${student.section}"> Section </span></td>
      <td><span th:text="${student.email}"> Email </span></td>
      <!--<td><span th:text="${student.branch}"> Branch </span></td>-->
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
